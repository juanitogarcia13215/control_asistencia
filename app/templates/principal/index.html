<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #ffffff; /* Fondo blanco para mayor contraste */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada */
            overflow: hidden; /* Para bordes redondeados consistentes con la sombra */
        }
        .list-group-item {
            border: none; /* Quitar bordes de los items de la lista */
            padding: 15px 20px; /* Aumentar el padding */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Transiciones más completas */
            border-radius: 8px; /* Bordes redondeados para los items */
            margin-bottom: 8px; /* Espacio entre los items */
        }
        .list-group-item:hover {
            transform: translateY(-3px); /* Ligero movimiento al pasar el mouse */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #e9f7ef; /* Un verde muy claro */
            color: #155724; /* Verde oscuro para el texto */
        }
        .display-4 {
          font-weight: 600; /* Texto más grueso */
        }
        .btn-primary {
            background-color: #28a745; /* Verde más moderno */
            border-color: #28a745;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: scale(1.05); /* Escala ligeramente al pasar el mouse */
        }
        /* Estilos para iconos */
        .list-group-item i {
            margin-right: 10px;
            color: #007bff; /* Color azul para los iconos, puedes cambiarlo */
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron p-5">
            <img src="app\static\img\logo_sena.webp" alt="logo sena">
            <h1 class="display-4 text-center text-success mb-4">¡Bienvenido de Nuevo!</h1>
            <p class="lead text-center text-muted">Selecciona una opción:</p>
            <hr class="my-4">
            <div class="list-group">
                <a href="{{url_for('aprendiz.index')}}" class="list-group-item list-group-item-action"> <i class="fas fa-user-graduate"></i> Lista de aprendices</a>
                <a href="{{url_for('asistencia.index')}}" class="list-group-item list-group-item-action"><i class="fas fa-check-double"></i> Lista de asistencia</a>
                <a href="{{url_for('instructor.index')}}" class="list-group-item list-group-item-action"><i class="fas fa-chalkboard-teacher"></i> Lista de instructores</a>
                <a href="{{url_for('curso.index')}}" class="list-group-item list-group-item-action"><i class="fas fa-book-open"></i> Lista de cursos</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
