<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .jumbotron {
            background-color: #f8f9fa;
            margin-bottom: 2rem;
            border-radius: 10px;
        }
        .btn {
            margin: 10px;
        }
        img {
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron p-5 text-center">
            <img src="static/img/logo_sena.webp" alt="logo sena" width="150" height="150">
            <h1 class="display-4">Panel de Instructor</h1>
            <p class="lead">Bienvenido al sistema de gestión de asistencias</p>
            
            <div class="row justify-content-center mt-5">
                <div class="col-md-4">
                    <a href="{{ url_for('asistencia.add') }}" class="btn btn-success btn-lg w-100">
                        Registrar Asistencia
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('asistencia.index') }}" class="btn btn-primary btn-lg w-100">
                        Ver Registro de Asistencias
                    </a>
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-md-4">
                    <a href="{{ url_for('aprendiz.index') }}" class="btn btn-info btn-lg w-100">
                        Gestionar Aprendices
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('auth.index') }}" class="btn btn-danger btn-lg w-100">
                        Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
