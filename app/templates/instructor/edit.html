<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .jumbotron {
            background-color: #a7ceee;
            margin-top: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron p-5">
            <img src="static/img/logo_sena.webp" alt="logo sena" width="150" height="150">
            <h1>Editar Instructor</h1>
            <form action="{{ url_for('instructor.edit', id=instructor.idInstructor) }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ instructor.nombre }}" required>
                </div>

                <div class="form-group">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" value="{{ instructor.correo }}" required>
                </div>

                <div class="form-group">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ instructor.telefono }}" required>
                </div>
                <div class="form-group">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" class="form-control" id="documento" name="documento" value="{{ instructor.documento }}" required>
                </div>

                <div class="form-group">
                    <label for="especializacion" class="form-label">Especialización</label>
                    <input type="text" class="form-control" id="especializacion" name="especializacion" value="{{ instructor.especializacion }}" required>
                </div>


                <button type="submit" class="btn btn-primary">Actualizar Instructor</button>
                <a href="{{ url_for('instructor.index') }}" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
